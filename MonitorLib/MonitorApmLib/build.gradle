plugins {
    id 'com.android.library'
}
apply from: rootProject.projectDir.absolutePath + "/yc.gradle"

android {
    compileSdkVersion rootProject.ext.android["compileSdkVersion"]
    //buildToolsVersion rootProject.ext.android["buildToolsVersion"]
    defaultConfig {
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode rootProject.ext.android["versionCode"]
        versionName rootProject.ext.android["versionName"]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation(rootProject.ext.dependencies["appcompat"])
    implementation(rootProject.ext.dependencies["annotation"])
    implementation project(path: ':ToolUtilsLib')
    //cpu采集工具
    api project(path: ':MonitorCpuLib')
    //卡顿采集工具
    api project(path: ':MonitorCatonLib')
    //anr采集工具
    api project(path: ':MonitorAnrLib')
    //leak采集工具
    api project(path: ':MonitorLeakLib')
    //内存采集工具
    api project(path: ':MonitorMemory')
    //线程卡顿工具
    api project(path: ':MonitorThread')
    //流量采集工具
    //工具类utils
    //implementation 'com.github.yangchong211.YCCommonLib:ToolUtilsLib:1.4.9'

}